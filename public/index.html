<div ng-controller="NavbarCtrl" ng-cloak>
  <md-content>
<md-toolbar>
  <div class="md-toolbar-tools">
    <md-button class="md-icon-button" aria-label="Settings">
      <md-icon md-svg-icon="images/menu.svg"></md-icon>
    </md-button>
    <h2>
      <span>User Template</span>
    </h2>
    <span flex></span>
    <md-button class="md-icon-button" aria-label="Login" ng-href="#/login" ng-if="!isAuthenticated()">
      <md-icon md-svg-icon="images/login.svg" ></md-icon>
    </md-button>
    <md-button class="md-icon-button" aria-label="Logout" ng-href="#/logout" ng-if="isAuthenticated()">
      <md-icon md-svg-icon="images/login.svg" ></md-icon>
    </md-button>
  </div>
</md-toolbar>

    <md-content  ng-if="isAuthenticated()">
    <md-tabs md-dynamic-height md-border-bottom class=" md-primary ng-isolate-scope">

      <!--<md-tab label="Home" ui-sref="tabs.pricing">
        <div ui-view="home"></div>
      </md-tab>-->
      <md-tab label="Home" ui-sref="home">
      </md-tab>
      <md-tab label="Profile" ui-sref="profile">
      </md-tab>
    </md-tabs>


    </md-content>
  </div>

<div ui-view></div>
